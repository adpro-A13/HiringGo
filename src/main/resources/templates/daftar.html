<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Daftar Asisten Dosen</title>
</head>
<body>
<h2>Form Pendaftaran Asisten</h2>
<!-- Informasi lowongan dan pengguna -->
<p>Lowongan untuk Mata Kuliah <strong th:text="${lowongan.idMataKuliah}">[ID Mata Kuliah]</strong>,
    Tahun Ajaran <strong th:text="${lowongan.tahunAjaran}">[Tahun Ajaran]</strong>,
    Semester <strong th:text="${lowongan.semester}">[Semester]</strong></p>
<p>Pengguna (Calon Asdos): <strong th:text="${kandidatId}">[ID Pengguna]</strong></p>

<!-- Form Pendaftaran -->
<form th:action="@{'/lowongan/' + ${lowongan.lowonganId} + '/daftar'}" th:object="${daftarForm}" method="post">
    <div>
        <label for="ipk">IPK:</label>
        <input type="number" id="ipk" th:field="*{ipk}" step="0.01" min="0" max="4" required />
        <!-- Tampilkan error IPK jika ada -->
        <div th:if="${#fields.hasErrors('ipk')}" th:errors="*{ipk}"></div>
    </div>
    <div>
        <label for="sks">SKS:</label>
        <input type="number" id="sks" th:field="*{sks}" min="0" required />
        <!-- Tampilkan error SKS jika ada -->
        <div th:if="${#fields.hasErrors('sks')}" th:errors="*{sks}"></div>
    </div>
    <!-- Daftar dummy mata kuliah prasyarat dan nilainya -->
    <h3>Mata Kuliah Prasyarat yang Dimiliki:</h3>
    <ul>
        <li th:each="course : ${prasyaratList}" th:text="${course}">Dummy Course</li>
    </ul>
    <button type="submit">Daftar</button>
</form>
</body>
</html>
